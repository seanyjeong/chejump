<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 점수 계산</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    label, select, button {
      margin: 10px 0;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #dddddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #studentInfo {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>학생 점수 계산</h1>

  <label for="studentSelect">학생 이름:</label>
  <select id="studentSelect">
    <option value="">학생을 선택해주세요</option> <!-- 기본 선택 안내 옵션 -->
  </select>

  <h2>학생 성적표</h2>
  <div id="studentInfo">
    <p>학생 이름을 선택하면 성적표가 표시됩니다.</p>
  </div>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>학교명</th>
        <th>전공</th>
        <th>환산 점수</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="logs"></div> <!-- 로그를 보여줄 공간 -->

  <script>
    // 학생 목록 불러오기
    fetch('https://supermax.kr/api/students')
      .then(response => response.json())
      .then(data => {
        const studentSelect = document.getElementById('studentSelect');
        data.forEach(student => {
          const option = document.createElement('option');
          option.value = student.이름;
          option.textContent = student.이름;
          studentSelect.appendChild(option);
        });

        // 학생이 선택되었을 때 이벤트 설정
        studentSelect.addEventListener('change', () => {
          fetchStudentInfo();
          fetchAllSchoolScores();
        });
      });

    // 선택된 학생의 성적표를 불러오는 함수
    function fetchStudentInfo() {
      const studentName = document.getElementById('studentSelect').value;

      if (!studentName) {
        document.getElementById('studentInfo').innerHTML = '<p>학생 이름을 선택해주세요.</p>';
        return;
      }

      // API 호출: 선택된 학생의 성적표 가져오기
      fetch(`https://supermax.kr/api/student-info/${studentName}`)
        .then(response => response.json())
        .then(data => {
          const studentInfoDiv = document.getElementById('studentInfo');
          studentInfoDiv.innerHTML = `
            <h3>${data.이름}의 성적표</h3>
            <table>
              <tr><th>국어 선택 과목</th><td>${data.국어선택과목}</td></tr>
              <tr><th>국어 표준점수</th><td>${data.국어표준점수}</td></tr>
              <tr><th>국어 백분위</th><td>${data.국어백분위}</td></tr>
              <tr><th>수학 선택 과목</th><td>${data.수학선택과목}</td></tr>
              <tr><th>수학 표준점수</th><td>${data.수학표준점수}</td></tr>
              <tr><th>수학 백분위</th><td>${data.수학백분위}</td></tr>
              <tr><th>영어 등급</th><td>${data.영어등급}</td></tr>
              <tr><th>탐구1 선택 과목</th><td>${data.탐구1선택과목}</td></tr>
              <tr><th>탐구1 표준점수</th><td>${data.탐구1표준점수}</td></tr>
              <tr><th>탐구1 백분위</th><td>${data.탐구1백분위}</td></tr>
              <tr><th>탐구2 선택 과목</th><td>${data.탐구2선택과목}</td></tr>
              <tr><th>탐구2 표준점수</th><td>${data.탐구2표준점수}</td></tr>
              <tr><th>탐구2 백분위</th><td>${data.탐구2백분위}</td></tr>
              <tr><th>한국사 등급</th><td>${data.한국사등급}</td></tr>
            </table>
          `;
        })
        .catch(error => {
          console.error('성적표 불러오기 오류:', error);
          document.getElementById('studentInfo').innerHTML = '<p>성적표를 불러오는 중 오류가 발생했습니다.</p>';
        });
    }

    // 모든 학교에 대한 점수 계산 요청
    function fetchAllSchoolScores() {
      const studentName = document.getElementById('studentSelect').value;

      if (!studentName) {
        document.getElementById('result').textContent = '학생 이름을 선택해주세요.';
        return;
      }

      // API 호출: 선택된 학생의 모든 학교에 대한 점수 계산
      fetch('https://supermax.kr/api/calculate-all-scores', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ studentName })
      })
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#scoreTable tbody');
        tableBody.innerHTML = ''; // 기존 데이터를 지우고 새로 추가

        data.forEach(schoolScore => {
          const row = document.createElement('tr');

          const schoolCell = document.createElement('td');
          schoolCell.textContent = schoolScore.학교명;
          row.appendChild(schoolCell);

          const majorCell = document.createElement('td');
          majorCell.textContent = schoolScore.전공;
          row.appendChild(majorCell);

          const scoreCell = document.createElement('td');
          scoreCell.textContent = schoolScore.totalScore;
          row.appendChild(scoreCell);

          tableBody.appendChild(row);
        });

        // 로그 업데이트
        const logsDiv = document.getElementById('logs');
        logsDiv.innerHTML = '<h3>계산 로그</h3>';
        data.forEach(schoolScore => {
          const logItem = document.createElement('p');
          logItem.textContent = `${schoolScore.학교명} (${schoolScore.전공}): ${schoolScore.logs.join(', ')}`;
          logsDiv.appendChild(logItem);
        });
      })
      .catch(error => {
        console.error('점수 계산 오류:', error);
      });
    }
  </script>
</body>
</html>
