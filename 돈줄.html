<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 점수 계산</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    label, select, button {
      margin: 10px 0;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #d3eaf7;
    }

    /* 성적표 테이블 스타일 추가 */
    #studentScoreTable th, #studentScoreTable td {
      padding: 10px;
      border: 1px solid #dddddd;
      text-align: center;
    }

    #studentScoreTable th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    #studentScoreTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #studentScoreTable tr:hover {
      background-color: #d3eaf7;
    }
    
    .diagonal {
      position: relative;
      height: 50px;
    }
    .diagonal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
    }
    .diagonal span {
      position: absolute;
      top: 5px;
      right: 5px;
    }
    .name, .dob, .gender, .school {
      text-align: left;
      padding-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>학생 점수 계산</h1>

  <label for="studentSelect">학생 이름:</label>
  <select id="studentSelect">
    <option value="">학생을 선택해주세요</option> <!-- 기본 선택 안내 옵션 -->
  </select>

  <h2>학생 성적표</h2>
  <table id="studentScoreTable">
    <thead>
      <tr>
        <th colspan="2" class="name">이름</th>
        <td colspan="2" id="studentName">-</td> <!-- 이름 표시 -->
        <th class="dob">생년월일</th>
        <td colspan="2" id="studentDob">-</td> <!-- 생년월일 표시 -->
        <th class="gender">성별</th>
        <td id="studentGender">-</td> <!-- 성별 표시 -->
        <th class="school">학교명</th>
        <td colspan="3" id="studentSchool">-</td> <!-- 학교명 표시 -->
      </tr>
      <tr>
        <th>한국사 영역</th>
        <th>국어 영역</th>
        <th>수학 영역</th>
        <th>영어 영역</th>
        <th colspan="2">탐구1</th>
        <th colspan="2">탐구2</th>
        <th colspan="2">제2외국어 / 한문 영역</th>
      </tr>
      <tr>
        <th>등급</th>
        <th>점수</th>
        <th>등급</th>
        <th>점수</th>
        <th>과목명</th>
        <th>점수</th>
        <th>과목명</th>
        <th>점수</th>
        <th>과목명</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>계산 결과</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>학교명</th>
        <th>전공</th>
        <th>환산 점수</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="logs"></div> <!-- 로그를 보여줄 공간 -->

  <script>
    // 학생 목록 불러오기
    fetch('https://supermax.kr/api/students')
      .then(response => response.json())
      .then(data => {
        const studentSelect = document.getElementById('studentSelect');
        data.forEach(student => {
          const option = document.createElement('option');
          option.value = student.이름;  // 학생 이름을 값으로 설정
          option.textContent = student.이름;
          studentSelect.appendChild(option);
        });

        // 학생이 선택되었을 때 이벤트 설정
        studentSelect.addEventListener('change', () => {
          const studentName = studentSelect.value;
          if (studentName) {
            fetchStudentInfo(studentName); // 성적표 불러오기
            fetchAllSchoolScores(studentName); // 계산 결과 불러오기
          }
        });
      });

    // 학생 성적 정보 불러오기 (POST 방식)
    function fetchStudentInfo(studentName) {
      fetch('https://supermax.kr/api/student-info', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: studentName })  // 이름을 요청 본문에 전달
      })
      .then(response => response.json())
      .then(data => {
        const scoreTableBody = document.querySelector('#studentScoreTable tbody');
        scoreTableBody.innerHTML = ''; // 기존 데이터를 지우고 새로 추가

        // 학생 정보 표시
        document.getElementById('studentName').textContent = data.이름;
        document.getElementById('studentDob').textContent = data.생년월일;
        document.getElementById('studentGender').textContent = data.성별;
        document.getElementById('studentSchool').textContent = data.학교명;

        // 동적으로 학생 정보를 테이블에 채우기
        const row = `
          <tr>
            <td>${data.한국사등급}</td>
            <td>${data.한국사점수 || '-'}</td>
            <td>${data.국어등급}</td>
            <td>${data.국어점수 || '-'}</td>
            <td>${data.탐구1과목 || '-'}</td>
            <td>${data.탐구1점수 || '-'}</td>
            <td>${data.탐구2과목 || '-'}</td>
            <td>${data.탐구2점수 || '-'}</td>
            <td>${data.제2외국어과목 || '-'}</td>
            <td>${data.제2외국어점수 || '-'}</td>
          </tr>
        `;
        scoreTableBody.innerHTML += row;
      })
      .catch(error => {
        console.error('성적표 불러오기 오류:', error.message);
      });
    }

    // 모든 학교에 대한 점수 계산 요청 (POST 방식)
    function fetchAllSchoolScores(studentName) {
      fetch('https://supermax.kr/api/calculate-all-scores', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ studentName })
      })
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#scoreTable tbody');
        tableBody.innerHTML = ''; // 기존 데이터를 지우고 새로 추가

        data.forEach(schoolScore => {
          const row = document.createElement('tr');

          const schoolCell = document.createElement('td');
          schoolCell.textContent = schoolScore.학교명;
          row.appendChild(schoolCell);

          const majorCell = document.createElement('td');
          majorCell.textContent = schoolScore.전공;
          row.appendChild(majorCell);

          const scoreCell = document.createElement('td');
          scoreCell.textContent = schoolScore.totalScore;
          row.appendChild(scoreCell);

          tableBody.appendChild(row);
        });

        // 로그 업데이트
        const logsDiv = document.getElementById('logs');
        logsDiv.innerHTML = '<h3>계산 로그</h3>';
        data.forEach(schoolScore => {
          const logItem = document.createElement('p');
          logItem.textContent = `${schoolScore.학교명} (${schoolScore.전공}): ${schoolScore.logs.join(', ')}`;
          logsDiv.appendChild(logItem);
        });
      })
      .catch(error => {
        console.error('점수 계산 오류:', error.message);
      });
    }
  </script>
</body>
</html>
